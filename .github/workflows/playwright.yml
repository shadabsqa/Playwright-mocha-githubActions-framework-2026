name: Playwright Tests (Allure)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Which environment will be executed"
        required: true
        type: choice
        default: qa
        options:
          - qa
          - dev
          - staging

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      TEST_ENV: ${{ github.event.inputs.environment || 'qa' }}
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Debug - Environment
        run: |
          echo "Running tests on environment: $TEST_ENV"

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            npm install
          else
            npm ci
          fi
          npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        run: npm run test:allure

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}-${{ env.TEST_ENV }}
          path: allure-report
          retention-days: 30
          if-no-files-found: warn
